<div class="container justify-content-center mt-4 mb-5">
  <div class="table-title">
    <div class="row">
      <div class="col-sm-5 fw-bold">
        <h2 class="fs-3">Employees <b class="fs-2">Filteration</b></h2>
      </div>
    </div>
  </div>
  <div class="row table-wrapper">
    <div class="col-4">
      <app-filter-form
        (outPutToParent)="getTableData($event)">
      </app-filter-form>
    </div>
    <div class="col-8 table-responsive mt-4">
      <table class="table table-striped table-hover py-3">
        <thead class="bg text-white ">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Department</th>
            <th scope="col">EmploymentDate</th>
            <th scope="col">Salary</th>
            <th scope="col">Experience </th>
          </tr>
        </thead>
        <tbody *ngIf="filteredEmployees.length">
          <tr *ngFor="let employee of (filteredEmployees | filter: nameFilter)">
            <td>{{employee.name}}</td>
            <td>{{employee.department}}</td>
            <td>{{employee.employmentDate | date: "MMMM d, y"}}</td>
            <td>{{employee.salary}}</td>
            <td>{{employee.experience}}</td>
          </tr>

        </tbody>

        <tbody *ngIf="!filteredEmployees.length" class="mt-3 row text-center">
          <p class="text-center fs-5 text-danger fw-bold">No matching data!</p>
        </tbody>
      </table>
    </div>
  </div>
</div>
